<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Boolando</title>
</head>
<body>
    
    <!-- Corpo della pagina -->
    <main>

        <!-- Riga di prodotti -->
        <section class="row">

            <!-- Prodotto -->
            <div class="product">

                <div class="preview">

                    <img class="default" src="img/1.webp" alt="Questa è una foto">
                    <img class="animazione" src="img/1b.webp" alt="Questa è una foto">

                    <div class="labels">
                        <div class="discount">-50%</div>
                        <div class="sustainibility">Sostenibilità</div>
                    </div>

                </div>

                <div class="details">

                    <span class="brand">Levi's</span>
                    <div class="description">RELAXED FIT TEE UNISEX</div>

            </div>

            <div class="product">

                    <img class="default" src="img/2.webp" alt="Questa è una foto">
                    <img class="animazione" src="img/2b.webp" alt="Questa è una foto">
                    <div class="heart">&hearts;</div>
                    <div class="labels">

                    <span class="brand">Come Zucchero Filato</span>
                    <div class="description">VOGLIA DI COLORI PASTELLO</div>
                    <span class="price">129,99€</span>
                    
                </div>

            </div>

        </section>

        <!-- Riga di prodotti -->
        <section class="row">

            <!-- Prodotto -->
            <div class="product">

                <div class="preview">

                    <div class="labels">
                        <div class="discount">-50%</div>

                    <img class="default" src="img/5.webp" alt="Questa è una foto">
                    <img class="animazione" src="img/5b.webp" alt="Questa è una foto">
